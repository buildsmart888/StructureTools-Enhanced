<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- BIM Building -->
  <g stroke="#2c3e50" stroke-width="2" fill="none">
    <!-- Building outline -->
    <rect x="12" y="20" width="40" height="32" fill="#ecf0f1" opacity="0.8"/>
    
    <!-- Floors -->
    <line x1="12" y1="28" x2="52" y2="28"/>
    <line x1="12" y1="36" x2="52" y2="36"/>
    <line x1="12" y1="44" x2="52" y2="44"/>
    
    <!-- Columns -->
    <line x1="20" y1="20" x2="20" y2="52"/>
    <line x1="32" y1="20" x2="32" y2="52"/>
    <line x1="44" y1="20" x2="44" y2="52"/>
    
    <!-- Windows -->
    <rect x="24" y="22" width="4" height="4" fill="#3498db"/>
    <rect x="36" y="22" width="4" height="4" fill="#3498db"/>
    <rect x="24" y="30" width="4" height="4" fill="#3498db"/>
    <rect x="36" y="30" width="4" height="4" fill="#3498db"/>
    <rect x="24" y="38" width="4" height="4" fill="#3498db"/>
    <rect x="36" y="38" width="4" height="4" fill="#3498db"/>
  </g>
  
  <!-- Import arrow -->
  <g fill="#27ae60" stroke="#27ae60" stroke-width="2">
    <path d="M8 32 L20 32 M16 28 L20 32 L16 36" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Structural elements -->
  <g stroke="#e74c3c" stroke-width="3" opacity="0.7">
    <line x1="56" y1="28" x2="60" y2="28"/>
    <line x1="56" y1="36" x2="60" y2="36"/>
    <line x1="56" y1="44" x2="60" y2="44"/>
  </g>
  
  <text x="32" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#2c3e50">BIM Import</text>
</svg>