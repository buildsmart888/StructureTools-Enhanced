<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d84315;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf360c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0097a7;stop-opacity:0.3" />
    </linearGradient>
    <radialGradient id="seismicGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f57c00;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Title Header -->
  <rect x="2" y="2" width="60" height="10" rx="2" fill="url(#buildingGrad)"/>
  <text x="32" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">LOAD GEN</text>
  
  <!-- Building Structure -->
  <rect x="15" y="16" width="34" height="32" rx="1" fill="url(#buildingGrad)" stroke="#1565c0" stroke-width="1"/>
  
  <!-- Building floors -->
  <line x1="15" y1="24" x2="49" y2="24" stroke="#0d47a1" stroke-width="0.5"/>
  <line x1="15" y1="32" x2="49" y2="32" stroke="#0d47a1" stroke-width="0.5"/>
  <line x1="15" y1="40" x2="49" y2="40" stroke="#0d47a1" stroke-width="0.5"/>
  
  <!-- Vertical columns -->
  <line x1="23" y1="16" x2="23" y2="48" stroke="#0d47a1" stroke-width="0.5"/>
  <line x1="32" y1="16" x2="32" y2="48" stroke="#0d47a1" stroke-width="0.5"/>
  <line x1="41" y1="16" x2="41" y2="48" stroke="#0d47a1" stroke-width="0.5"/>
  
  <!-- Dead Load Arrows (Gravity) -->
  <g id="gravity-loads">
    <!-- Floor loads -->
    <path d="M20 14 L20 16" stroke="url(#loadGrad)" stroke-width="2" marker-end="url(#arrowDown)"/>
    <path d="M28 14 L28 16" stroke="url(#loadGrad)" stroke-width="2" marker-end="url(#arrowDown)"/>
    <path d="M36 14 L36 16" stroke="url(#loadGrad)" stroke-width="2" marker-end="url(#arrowDown)"/>
    <path d="M44 14 L44 16" stroke="url(#loadGrad)" stroke-width="2" marker-end="url(#arrowDown)"/>
    
    <!-- Load labels -->
    <text x="18" y="13" font-family="Arial" font-size="5" fill="#d84315" font-weight="bold">DL</text>
    <text x="34" y="13" font-family="Arial" font-size="5" fill="#d84315" font-weight="bold">LL</text>
  </g>
  
  <!-- Wind Load Arrows (Lateral) -->
  <g id="wind-loads">
    <!-- Wind pressure on building face -->
    <rect x="12" y="18" width="2" height="28" fill="url(#windGrad)" opacity="0.7"/>
    <path d="M6 20 L12 20" stroke="#00bcd4" stroke-width="2" marker-end="url(#arrowRight)"/>
    <path d="M6 28 L12 28" stroke="#00bcd4" stroke-width="2" marker-end="url(#arrowRight)"/>
    <path d="M6 36 L12 36" stroke="#00bcd4" stroke-width="2" marker-end="url(#arrowRight)"/>
    <path d="M6 44 L12 44" stroke="#00bcd4" stroke-width="2" marker-end="url(#arrowRight)"/>
    
    <!-- Wind speed indicator -->
    <text x="4" y="26" font-family="Arial" font-size="5" fill="#0097a7" font-weight="bold">W</text>
    <text x="2" y="32" font-family="Arial" font-size="4" fill="#0097a7">115</text>
    <text x="2" y="36" font-family="Arial" font-size="4" fill="#0097a7">mph</text>
  </g>
  
  <!-- Seismic Ground Motion -->
  <g id="seismic-loads">
    <!-- Ground motion waves -->
    <ellipse cx="32" cy="52" rx="25" ry="3" fill="url(#seismicGrad)" opacity="0.6"/>
    <ellipse cx="32" cy="54" rx="20" ry="2" fill="url(#seismicGrad)" opacity="0.4"/>
    <ellipse cx="32" cy="56" rx="15" ry="1.5" fill="url(#seismicGrad)" opacity="0.3"/>
    
    <!-- Seismic force arrows -->
    <path d="M50 32 L54 32" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowRight)"/>
    <path d="M54 32 L50 32" stroke="#ff9800" stroke-width="1.5" marker-end="url(#arrowLeft)"/>
    
    <!-- Seismic label -->
    <text x="52" y="30" font-family="Arial" font-size="5" fill="#f57c00" font-weight="bold">E</text>
  </g>
  
  <!-- Code Standards Badge -->
  <rect x="2" y="52" width="28" height="10" rx="2" fill="#4caf50" opacity="0.9"/>
  <text x="16" y="58.5" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">ASCE 7-22</text>
  
  <!-- Load Combination Indicator -->
  <rect x="52" y="16" width="10" height="20" rx="1" fill="#9c27b0" opacity="0.8"/>
  <text x="57" y="21" text-anchor="middle" font-family="Arial" font-size="4" font-weight="bold" fill="white" transform="rotate(90 57 21)">COMBOS</text>
  
  <!-- Calculation Gears -->
  <circle cx="56" cy="40" r="4" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="56" cy="40" r="2" fill="#666"/>
  <path d="M54 36 L58 36 M54 44 L58 44 M52 38 L52 42 M60 38 L60 42" stroke="#666" stroke-width="1"/>
  
  <!-- Generation Progress Bar -->
  <rect x="6" y="59" width="52" height="3" rx="1" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="0.5"/>
  <rect x="6" y="59" width="40" height="3" rx="1" fill="#4caf50"/>
  <text x="58" y="62" font-family="Arial" font-size="4" fill="#666">77%</text>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowDown" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#d84315"/>
    </marker>
    <marker id="arrowRight" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#00bcd4"/>
    </marker>
    <marker id="arrowLeft" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <polygon points="8 0, 0 3, 8 6" fill="#ff9800"/>
    </marker>
  </defs>
</svg>