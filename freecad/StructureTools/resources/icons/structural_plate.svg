<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#f0f0f0"/>
  
  <!-- Main plate/slab representation -->
  <rect x="8" y="16" width="48" height="32" fill="#e8e8e8" stroke="#333" stroke-width="2"/>
  
  <!-- 3D perspective effect -->
  <polygon points="56,16 60,12 60,44 56,48" fill="#d0d0d0" stroke="#333" stroke-width="1"/>
  <polygon points="8,16 12,12 60,12 56,16" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  
  <!-- Mesh grid to show finite element discretization -->
  <g stroke="#999" stroke-width="0.5" opacity="0.7">
    <line x1="20" y1="16" x2="20" y2="48"/>
    <line x1="32" y1="16" x2="32" y2="48"/>
    <line x1="44" y1="16" x2="44" y2="48"/>
    <line x1="8" y1="24" x2="56" y2="24"/>
    <line x1="8" y1="32" x2="56" y2="32"/>
    <line x1="8" y1="40" x2="56" y2="40"/>
  </g>
  
  <!-- Thickness indicator -->
  <line x1="4" y1="16" x2="4" y2="48" stroke="#e74c3c" stroke-width="3"/>
  <text x="2" y="34" text-anchor="middle" font-family="Arial" font-size="6" fill="#e74c3c">t</text>
  
  <!-- Corner nodes -->
  <circle cx="8" cy="16" r="2" fill="#3498db"/>
  <circle cx="56" cy="16" r="2" fill="#3498db"/>
  <circle cx="8" cy="48" r="2" fill="#3498db"/>
  <circle cx="56" cy="48" r="2" fill="#3498db"/>
  
  <!-- Title -->
  <text x="32" y="58" text-anchor="middle" font-family="Arial" font-size="6" fill="#333">Plate</text>
</svg>