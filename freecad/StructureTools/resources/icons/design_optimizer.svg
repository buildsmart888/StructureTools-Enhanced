<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="optimizerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b1fa2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="structureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paretoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="optimumGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  
  <!-- Title Header -->
  <rect x="2" y="2" width="60" height="10" rx="2" fill="url(#optimizerGrad)"/>
  <text x="32" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">OPTIMIZER</text>
  
  <!-- Initial Structure (Before Optimization) -->
  <g id="initial-structure" opacity="0.5">
    <rect x="8" y="16" width="22" height="20" rx="1" fill="url(#structureGrad)" stroke="#1976d2" stroke-width="1"/>
    <!-- Structural grid -->
    <line x1="8" y1="22" x2="30" y2="22" stroke="#1565c0" stroke-width="0.5"/>
    <line x1="8" y1="28" x2="30" y2="28" stroke="#1565c0" stroke-width="0.5"/>
    <line x1="15" y1="16" x2="15" y2="36" stroke="#1565c0" stroke-width="0.5"/>
    <line x1="23" y1="16" x2="23" y2="36" stroke="#1565c0" stroke-width="0.5"/>
    
    <text x="19" y="42" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">Initial</text>
  </g>
  
  <!-- Optimization Process Arrows -->
  <g id="optimization-process">
    <!-- Evolution arrows -->
    <path d="M32 20 L36 20" stroke="url(#optimizerGrad)" stroke-width="2" marker-end="url(#arrowOpt)"/>
    <path d="M32 26 L36 26" stroke="url(#optimizerGrad)" stroke-width="2" marker-end="url(#arrowOpt)"/>
    <path d="M32 32 L36 32" stroke="url(#optimizerGrad)" stroke-width="2" marker-end="url(#arrowOpt)"/>
    
    <!-- Genetic Algorithm Population -->
    <circle cx="34" cy="18" r="1.5" fill="#9c27b0" opacity="0.8"/>
    <circle cx="34" cy="24" r="1.5" fill="#7b1fa2" opacity="0.8"/>
    <circle cx="34" cy="30" r="1.5" fill="#4a148c" opacity="0.8"/>
    <circle cx="34" cy="34" r="1.5" fill="#9c27b0" opacity="0.6"/>
    
    <text x="34" y="40" text-anchor="middle" font-family="Arial" font-size="5" fill="#9c27b0">GA</text>
  </g>
  
  <!-- Optimized Structure (After Optimization) -->
  <g id="optimized-structure">
    <rect x="40" y="16" width="22" height="20" rx="1" fill="url(#optimumGrad)" stroke="#2e7d32" stroke-width="1.5"/>
    <!-- Optimized structural grid - more efficient -->
    <line x1="40" y1="20" x2="62" y2="20" stroke="#1b5e20" stroke-width="1"/>
    <line x1="40" y1="26" x2="62" y2="26" stroke="#1b5e20" stroke-width="1"/>
    <line x1="40" y1="32" x2="62" y2="32" stroke="#1b5e20" stroke-width="1"/>
    <line x1="44" y1="16" x2="44" y2="36" stroke="#1b5e20" stroke-width="1"/>
    <line x1="51" y1="16" x2="51" y2="36" stroke="#1b5e20" stroke-width="1"/>
    <line x1="58" y1="16" x2="58" y2="36" stroke="#1b5e20" stroke-width="1"/>
    
    <!-- Optimal marker -->
    <circle cx="58" cy="18" r="3" fill="url(#optimumGrad)" stroke="#1b5e20" stroke-width="1"/>
    <path d="M56 18 L57.5 19.5 L60 16.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <text x="51" y="42" text-anchor="middle" font-family="Arial" font-size="6" fill="#2e7d32" font-weight="bold">Optimal</text>
  </g>
  
  <!-- Pareto Front Visualization -->
  <g id="pareto-front">
    <!-- Objective space axes -->
    <line x1="6" y1="58" x2="28" y2="58" stroke="#666" stroke-width="1"/>
    <line x1="6" y1="58" x2="6" y2="46" stroke="#666" stroke-width="1"/>
    
    <!-- Pareto front curve -->
    <path d="M8 56 Q12 52 16 50 Q20 49 24 48 Q26 47.5 27 47" 
          stroke="url(#paretoGrad)" stroke-width="2" fill="none"/>
    
    <!-- Pareto solutions points -->
    <circle cx="8" cy="56" r="1" fill="#ff5722"/>
    <circle cx="12" cy="52" r="1" fill="#ff9800"/>
    <circle cx="16" cy="50" r="1" fill="#ffc107"/>
    <circle cx="20" cy="49" r="1" fill="#ff9800"/>
    <circle cx="24" cy="48" r="1" fill="#ff5722"/>
    
    <!-- Axis labels -->
    <text x="17" y="62" text-anchor="middle" font-family="Arial" font-size="4" fill="#666">Weight</text>
    <text x="2" y="50" font-family="Arial" font-size="4" fill="#666" transform="rotate(-90 2 50)">Cost</text>
  </g>
  
  <!-- Optimization Progress/Statistics -->
  <g id="optimization-stats">
    <!-- Convergence graph -->
    <rect x="34" y="46" width="26" height="12" rx="1" fill="white" stroke="#9c27b0" stroke-width="1"/>
    
    <!-- Convergence curve -->
    <path d="M36 56 L38 54 L40 52 L42 51 L44 50.5 L46 50.2 L48 50.1 L50 50 L52 50 L54 50 L56 50 L58 50" 
          stroke="#9c27b0" stroke-width="1.5" fill="none"/>
    
    <!-- Data points -->
    <circle cx="36" cy="56" r="0.5" fill="#9c27b0"/>
    <circle cx="42" cy="51" r="0.5" fill="#9c27b0"/>
    <circle cx="48" cy="50.1" r="0.5" fill="#9c27b0"/>
    <circle cx="58" cy="50" r="0.5" fill="#2e7d32"/>
    
    <text x="47" y="62" text-anchor="middle" font-family="Arial" font-size="4" fill="#666">Convergence</text>
  </g>
  
  <!-- Algorithm Types Icons -->
  <g id="algorithm-icons">
    <!-- GA icon -->
    <circle cx="8" cy="8" r="2" fill="#9c27b0" opacity="0.7"/>
    <text x="8" y="10" text-anchor="middle" font-family="Arial" font-size="3" fill="white">GA</text>
    
    <!-- PSO icon -->
    <circle cx="16" cy="8" r="2" fill="#ff9800" opacity="0.7"/>
    <text x="16" y="10" text-anchor="middle" font-family="Arial" font-size="3" fill="white">PSO</text>
    
    <!-- NSGA-II icon -->
    <circle cx="24" cy="8" r="2" fill="#4caf50" opacity="0.7"/>
    <text x="24" y="10" text-anchor="middle" font-family="Arial" font-size="2.5" fill="white">NS</text>
  </g>
  
  <!-- Multi-Objective Badge -->
  <rect x="38" y="4" width="24" height="8" rx="2" fill="#ff9800" opacity="0.9"/>
  <text x="50" y="9.5" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="white">MULTI-OBJ</text>
  
  <!-- Optimization Metrics -->
  <g id="metrics">
    <!-- Weight reduction -->
    <text x="10" y="40" font-family="Arial" font-size="4" fill="#2e7d32">-35% Weight</text>
    
    <!-- Cost optimization -->
    <text x="10" y="44" font-family="Arial" font-size="4" fill="#ff5722">-22% Cost</text>
    
    <!-- Performance improvement -->
    <text x="42" y="40" font-family="Arial" font-size="4" fill="#1976d2">+18% Stiffness</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowOpt" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9c27b0"/>
    </marker>
  </defs>
</svg>