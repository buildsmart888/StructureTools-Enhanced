<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="concreteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rebarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d84315;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf360c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  
  <!-- ACI Header Banner -->
  <rect x="2" y="2" width="60" height="12" rx="2" fill="url(#headerGrad)"/>
  <text x="32" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">ACI 318</text>
  
  <!-- Main Concrete Beam Cross-Section -->
  <rect x="12" y="20" width="40" height="24" rx="2" fill="url(#concreteGrad)" stroke="#999" stroke-width="1.5"/>
  
  <!-- Reinforcement Bars -->
  <!-- Top reinforcement -->
  <circle cx="16" cy="24" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  <circle cx="24" cy="24" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  <circle cx="32" cy="24" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  <circle cx="40" cy="24" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  <circle cx="48" cy="24" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  
  <!-- Bottom reinforcement -->
  <circle cx="16" cy="40" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  <circle cx="24" cy="40" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  <circle cx="32" cy="40" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  <circle cx="40" cy="40" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  <circle cx="48" cy="40" r="2" fill="url(#rebarGrad)" stroke="#8d4e2a" stroke-width="0.5"/>
  
  <!-- Side stirrups -->
  <rect x="14" y="26" width="36" height="1" fill="url(#rebarGrad)" opacity="0.8"/>
  <rect x="14" y="30" width="36" height="1" fill="url(#rebarGrad)" opacity="0.8"/>
  <rect x="14" y="34" width="36" height="1" fill="url(#rebarGrad)" opacity="0.8"/>
  <rect x="14" y="38" width="36" height="1" fill="url(#rebarGrad)" opacity="0.8"/>
  
  <!-- Vertical stirrup legs -->
  <rect x="14" y="24" width="1" height="18" fill="url(#rebarGrad)" opacity="0.8"/>
  <rect x="22" y="24" width="1" height="18" fill="url(#rebarGrad)" opacity="0.8"/>
  <rect x="30" y="24" width="1" height="18" fill="url(#rebarGrad)" opacity="0.8"/>
  <rect x="38" y="24" width="1" height="18" fill="url(#rebarGrad)" opacity="0.8"/>
  <rect x="49" y="24" width="1" height="18" fill="url(#rebarGrad)" opacity="0.8"/>
  
  <!-- Design Check Symbol -->
  <circle cx="50" cy="50" r="8" fill="#4caf50" stroke="#2e7d32" stroke-width="1.5"/>
  <path d="M46 50 L49 53 L54 47" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Force Arrows -->
  <!-- Moment arrow -->
  <path d="M8 32 Q4 28 8 24" stroke="#e91e63" stroke-width="2" fill="none" marker-end="url(#arrowM)"/>
  <text x="4" y="30" font-family="Arial" font-size="6" fill="#e91e63" font-weight="bold">M</text>
  
  <!-- Shear arrow -->
  <path d="M32 16 L32 12" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowV)"/>
  <text x="28" y="10" font-family="Arial" font-size="6" fill="#ff9800" font-weight="bold">V</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowM" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e91e63"/>
    </marker>
    <marker id="arrowV" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>
  
  <!-- Dimension lines -->
  <line x1="12" y1="48" x2="52" y2="48" stroke="#666" stroke-width="0.5"/>
  <line x1="12" y1="46" x2="12" y2="50" stroke="#666" stroke-width="0.5"/>
  <line x1="52" y1="46" x2="52" y2="50" stroke="#666" stroke-width="0.5"/>
  <text x="32" y="52" text-anchor="middle" font-family="Arial" font-size="5" fill="#666">b</text>
  
  <!-- Height dimension -->
  <line x1="56" y1="20" x2="56" y2="44" stroke="#666" stroke-width="0.5"/>
  <line x1="54" y1="20" x2="58" y2="20" stroke="#666" stroke-width="0.5"/>
  <line x1="54" y1="44" x2="58" y2="44" stroke="#666" stroke-width="0.5"/>
  <text x="60" y="33" text-anchor="middle" font-family="Arial" font-size="5" fill="#666">h</text>
  
  <!-- Design Code Label -->
  <rect x="2" y="55" width="25" height="7" rx="1" fill="#1976d2" opacity="0.9"/>
  <text x="14.5" y="60" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="white">USD</text>
  
  <!-- Capacity Ratio -->
  <rect x="35" y="55" width="27" height="7" rx="1" fill="#f57c00" opacity="0.9"/>
  <text x="48.5" y="60" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="white">φMn ≥ Mu</text>
</svg>