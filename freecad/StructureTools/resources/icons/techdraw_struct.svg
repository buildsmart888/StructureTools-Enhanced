<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Drawing sheet background -->
  <rect x="4" y="8" width="56" height="48" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Title block -->
  <rect x="40" y="44" width="16" height="8" fill="#ecf0f1" stroke="#2c3e50" stroke-width="1"/>
  <text x="48" y="50" text-anchor="middle" font-family="Arial" font-size="6" fill="#2c3e50">STRUCTURAL PLAN</text>
  
  <!-- Grid lines -->
  <g stroke="#bdc3c7" stroke-width="0.5" stroke-dasharray="2,2">
    <line x1="8" y1="12" x2="8" y2="40"/>
    <line x1="16" y1="12" x2="16" y2="40"/>
    <line x1="24" y1="12" x2="24" y2="40"/>
    <line x1="32" y1="12" x2="32" y2="40"/>
    <line x1="40" y1="12" x2="40" y2="40"/>
    <line x1="48" y1="12" x2="48" y2="40"/>
    
    <line x1="8" y1="16" x2="48" y2="16"/>
    <line x1="8" y1="24" x2="48" y2="24"/>
    <line x1="8" y1="32" x2="48" y2="32"/>
  </g>
  
  <!-- Structural elements -->
  <g stroke="#e74c3c" stroke-width="2">
    <!-- Beams -->
    <line x1="8" y1="16" x2="48" y2="16"/>
    <line x1="8" y1="24" x2="48" y2="24"/>
    <line x1="8" y1="32" x2="48" y2="32"/>
    
    <!-- Columns -->
    <rect x="6" y="14" width="4" height="4" fill="#2c3e50"/>
    <rect x="14" y="14" width="4" height="4" fill="#2c3e50"/>
    <rect x="22" y="14" width="4" height="4" fill="#2c3e50"/>
    <rect x="30" y="14" width="4" height="4" fill="#2c3e50"/>
    <rect x="38" y="14" width="4" height="4" fill="#2c3e50"/>
    <rect x="46" y="14" width="4" height="4" fill="#2c3e50"/>
    
    <rect x="6" y="30" width="4" height="4" fill="#2c3e50"/>
    <rect x="14" y="30" width="4" height="4" fill="#2c3e50"/>
    <rect x="22" y="30" width="4" height="4" fill="#2c3e50"/>
    <rect x="30" y="30" width="4" height="4" fill="#2c3e50"/>
    <rect x="38" y="30" width="4" height="4" fill="#2c3e50"/>
    <rect x="46" y="30" width="4" height="4" fill="#2c3e50"/>
  </g>
  
  <!-- Dimensions -->
  <g stroke="#34495e" stroke-width="1" fill="#34495e">
    <!-- Dimension lines -->
    <line x1="8" y1="38" x2="24" y2="38"/>
    <line x1="32" y1="38" x2="48" y2="38"/>
    
    <!-- Dimension arrows -->
    <path d="M8 38 L10 37 L10 39 Z"/>
    <path d="M24 38 L22 37 L22 39 Z"/>
    <path d="M32 38 L34 37 L34 39 Z"/>
    <path d="M48 38 L46 37 L46 39 Z"/>
    
    <!-- Dimension text -->
    <text x="16" y="42" text-anchor="middle" font-family="Arial" font-size="6">6000</text>
    <text x="40" y="42" text-anchor="middle" font-family="Arial" font-size="6">6000</text>
  </g>
  
  <!-- Grid labels -->
  <g font-family="Arial" font-size="8" fill="#2c3e50" text-anchor="middle">
    <text x="8" y="6">A</text>
    <text x="16" y="6">B</text>
    <text x="24" y="6">C</text>
    <text x="32" y="6">D</text>
    <text x="40" y="6">E</text>
    <text x="48" y="6">F</text>
  </g>
  
  <text x="32" y="62" text-anchor="middle" font-family="Arial" font-size="8" fill="#2c3e50">Structural Drawing</text>
</svg>