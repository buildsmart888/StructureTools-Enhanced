<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Support base -->
  <rect x="24" y="50" width="16" height="8" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Vertical support post -->
  <rect x="30" y="30" width="4" height="20" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Horizontal force arrow (Fx) - Red -->
  <line x1="16" y1="25" x2="26" y2="25" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
  <text x="12" y="22" font-family="Arial" font-size="8" fill="#e74c3c">Fx</text>
  
  <!-- Vertical force arrow (Fz) - Red -->
  <line x1="35" y1="16" x2="35" y2="26" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
  <text x="38" y="20" font-family="Arial" font-size="8" fill="#e74c3c">Fz</text>
  
  <!-- Moment arrow (Mz) - Blue -->
  <path d="M 45 30 A 8 8 0 0 1 45 42" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead-blue)"/>
  <text x="46" y="38" font-family="Arial" font-size="8" fill="#3498db">Mz</text>
  
  <!-- Arrow head definitions -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
</svg>